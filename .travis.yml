language: python

cache: pip

matrix:
  include:
  - python: '3.5'
  - python: '3.6'
  - python: '3.7'
    dist: xenial
    sudo: required
  - python: '3.8-dev'
    dist: xenial
    sudo: required

  allow_failures:
  - python: '3.8-dev'

install:
- make install-test
- pip freeze

script:
- make lint
- make test
- make docs
- ./tests/check_tag.py

after_success:
- ls -lha
- bash <(curl -s https://codecov.io/bash)

env:
- secure: ""

deploy:
- provider: pypi
  user: samuelcolvin
  password:
    secure: ""
  distributions: sdist bdist_wheel
  skip_upload_docs: true
  on:
    tags: true
    python: 3.6
- provider: script
  script: make publish
  on:
    tags: true
    python: 3.6
